
<ngb-tabset type="pills"> <ngb-tab title="Freie Suche">
<ng-template ngbTabContent> <br>
<form [formGroup]="searchForm" (ngSubmit)="login()">
	<div class="input-group">
		<input type="text" formControlName="searchPattern"
			class="form-control"
			placeholder="z.B. Dein Ort, Interesse, Projekt ..." />
		<div class="input-group-append">
			<button (click)="search()" class="btn btn-outline-secondary"
				type="button">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</div>
	</div>
	<div class="form-check">
		<input type="checkbox" formControlName="searchInDescription"
			class="form-check-input" /> <label class="form-check-label"
			for="searchInDescription">Beschreibung einschließen</label>
	</div>
</form>
<div>
	<p>
		Suche nach einem <strong>Namen</strong>, einer <strong>Adresse</strong>,
		oder <strong>Koordinaten</strong> zu denen Du etwas eintragen
		m&ouml;chtest
	</p>
	<ul class="">
		<!-- <app-osm-deatils></app-osm-deatils> -->
	</ul>
	<button type="button" class="btn btn-info">Tipps &amp;
		Anleitung</button>
</div>
</ng-template> </ngb-tab> <ngb-tab title="Nach Themen"> <ng-template ngbTabContent>
<br>
<div class="row">
	<div class="col">
		<h4>BLI-Dimensionen</h4>
		<div class="form-check"
			*ngFor="let dimension of bliService.dimensions">
			<input class="form-check-input" name="{{dimension.name}}"
				(click)="toggleDimension(dimension)" type="checkbox" /> <label
				class="form-check-label">{{dimension.name}}</label>
		</div>
	</div>
</div>
<br>
<div class="row">
	<div class="col">
		<div class="form-group">
      <app-bli class="bli-app" [node]="nodeService.detailView" [displayType]="'icons_and_labels'"></app-bli>
			<button type="submit" class="btn btn-primary" (click)="showbli()">Anzeigen</button>
		</div>
	</div>
</div>
